<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
</head>
<body>
    <h1 id="header" onmousedown="changeBackground('orange');" onmouseup="changeBackground('white')">Click Me</h1>

    <script>        
        const h1 = document.getElementById('header');

        function resetPage() {
            location.reload();
        }

        function changeBackground(newColor) {
            h1.style.background = newColor;
        }
        // function revertBackground() {
        //     h1.style.background = 'white';
        // } 
    </script>
</body>
</html>
